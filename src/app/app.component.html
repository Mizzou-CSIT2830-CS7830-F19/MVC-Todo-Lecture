<div class="container">
  <form #todoForm="ngForm" (ngSubmit)="todoSubmit(todo.value)">
    <div class="form-group">
      <h1 class="text-center text-primary">Todo App</h1>
      <div class="input-group-prepend">
        <input #todo type="text" class="form-control" placeholder="Add Todo" name="todo">
        <span class="input-group-text" (click)="addTodo(todo.value)">
          <i class="material-icons">add</i>
        </span>
      </div>
    </div>
    <div class="data">

      <span>{{ remaining() }} of {{ todoArray.length }} remaining</span>
      [ <a href="" (click)="archive()">archive</a> ]

      <ul class="list-unstyled">
        <!-- for myTodo in todoArray  -->
        <!-- [@moveInLeft] -->
        <li *ngFor="let myTodo of todoArray" class="done-{{myTodo.done}}">

          <input type="checkbox" (click)="refresh(myTodo)" [(checked)]="myTodo.done">

          {{myTodo.text}}
          <i class="material-icons" (click)="deleteItem(myTodo)">delete</i>
        </li>
      </ul>
    </div>
  </form>
</div>
